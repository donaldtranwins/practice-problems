<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Profit</title>
    <meta name="author" content="Donald J. Tran">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        const test1 = [10, 12, 4, 5, 9]; //5
        const test2 = [14, 20, 4, 12, 5, 11]; //8
        const test3 = [10, 9, 8, 2]; //0

        function maxProfit(arr) {
            const array = arr.slice(0);
            let buy = {
                $: array[1] - array[0],
                bought: {},
                sold: {}
            };
            for (let i = 0; i < array.length; i++) {
                let watch = {
                    bought: {},
                    sold: {}
                };
                watch.$ = buy.$;
                watch.bought.bday = i;
                watch.bought.bprice = array[i];
                for (let j = i + 1; j < array.length; j++) {
                    let profit = array[j] - array[i];
                    if (profit > watch.$) {
                        watch.$ = profit;
                        watch.sold.sday = j;
                        watch.sold.sprice = array[j];
                    }
                }
                if (watch.$ > buy.$) {
                    buy = watch;
                }
            }
            if (buy.$ < 0) {
                buy.$ = 0;
                log(buy);
            } else {
                log(buy);
            }
            return buy;

            function log({
                $, bought: {
                bday = 0,
                bprice = array[0]
            }, sold: {
                sday = 7,
                sprice = array[0]
            }
            }) {
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Hold'];
                console.log(`Profit: $${$} | Bought: ${days[bday]} at $${bprice} | Sold: ${days[sday]} at $${sprice}`);
            }
        }

        maxProfit(test1);
        maxProfit(test2);
        maxProfit(test3);
    </script>
</head>

</div>
</body>
</html>
